<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avg Run Club — Events</title>
  <style>
    :root{--accent:#ff6b6b;--muted:#6b7280;--max:1100px;--gap:16px}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#071024;color:#eaf2ff}
    .container{max-width:var(--max);margin:28px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    header a{color:var(--muted);text-decoration:none;margin-left:14px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:14px;border-radius:12px}
    .card h3{margin:0 0 6px}
    .card p{color:var(--muted);margin:0 0 8px;font-size:14px}
    .btn{background:var(--accent);border:0;padding:10px 12px;border-radius:10px;color:#111;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .topbar{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .filter{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.grid{grid-template-columns:1fr}}
    /* simple modal */
    .modal-back{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:none;align-items:center;justify-content:center}
    .modal{background:#071833;padding:18px;border-radius:12px;max-width:460px;width:94%}
    .cart-badge{background:#111;color:var(--accent);padding:6px 8px;border-radius:999px;font-weight:700}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex;align-items:center;gap:12px">
        <a href="index.html" style="color:#eaf2ff;text-decoration:none;font-weight:700">← Home</a>
        <h1 style="margin:0;font-size:20px">Upcoming Events</h1>
      </div>
      <div>
        <button class="btn" onclick="openCart()">Cart <span id="cartCount" class="cart-badge">0</span></button>
      </div>
    </header>

    <div class="topbar">
      <div class="filter">Filter: <select id="filter" onchange="applyFilter()">
        <option value="all">All</option>
        <option value="club">Club Runs</option>
        <option value="trail">Trail</option>
        <option value="race">Race</option>
      </select></div>
      <div style="color:var(--muted);font-size:13px">Tip: Click RSVP to save an event to your cart. This simulates registering.</div>
    </div>

    <section id="eventsGrid" class="grid" aria-live="polite">
      <!-- event cards populated by JS -->
    </section>

    <div style="margin-top:18px;color:var(--muted);font-size:13px">
      Can't find an event? <a href="contact.html" style="color:var(--muted);text-decoration:underline">Contact us</a> to suggest one.
    </div>
  </div>

  <!-- Modal: Cart / RSVP summary -->
  <div id="modalBack" class="modal-back" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" id="cartModal">
      <h3 style="margin-top:0">Your RSVPs</h3>
      <div id="cartList" style="max-height:300px;overflow:auto;margin-bottom:12px"></div>
      <div style="display:flex;gap:10px;justify-content:flex-end">
        <button onclick="closeModal()" class="btn" style="background:#94f3c4;color:#022">Close</button>
        <button onclick="checkout()" class="btn">Proceed (mock)</button>
      </div>
    </div>
  </div>

  <script>
    const EVENTS = [
      { id:'park-loop', title:'Park Loop — Group Run', date:'2025-11-22', time:'06:30', type:'club', desc:'5 km & 10 km groups, all paces welcome.' , price:0 },
      { id:'trail-early', title:'Trail Sunrise Run', date:'2025-11-29', time:'05:30', type:'trail', desc:'8 km scenic trail. Moderate difficulty.', price:50 },
      { id:'fun-run', title:'Charity Fun Run 5K', date:'2025-12-07', time:'07:30', type:'race', desc:'Timed 5K, family friendly. Proceeds to local charity.', price:200 },
      { id:'tempo-sesh', title:'Tempo Session', date:'2025-11-25', time:'18:00', type:'club', desc:'Track-style tempo intervals. Bring shoes & water.', price:0 },
      { id:'long-run', title:'Long Run — 15K', date:'2025-11-30', time:'06:00', type:'club', desc:'Paced long run with regroup points.', price:0 },
      { id:'intervals', title:'Interval Night', date:'2025-12-03', time:'19:00', type:'club', desc:'Short repeats to build speed. Coach-led.', price:0 }
    ];

    const grid = document.getElementById('eventsGrid');

    function renderEvents(filter='all'){
      grid.innerHTML = '';
      const list = EVENTS.filter(e => filter==='all' || e.type===filter);
      list.forEach(e=>{
        const card = document.createElement('article');
        card.className='card';
        card.innerHTML = `
          <h3>${e.title}</h3>
          <div class="small">${e.date} • ${e.time} • ${e.type.toUpperCase()}</div>
          <p>${e.desc}</p>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn" onclick="rsvp('${e.id}')">${e.price===0 ? 'RSVP (Free)' : 'RSVP — ₹'+e.price}</button>
            <button class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)" onclick="viewDetails('${e.id}')">Details</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // LocalStorage-based cart
    function getCart(){ return JSON.parse(localStorage.getItem('arcart')||'[]') }
    function setCart(c){ localStorage.setItem('arcart', JSON.stringify(c)); updateCartBadge() }
    function updateCartBadge(){ document.getElementById('cartCount').textContent = getCart().length }

    function rsvp(id){
      const ev = EVENTS.find(x=>x.id===id);
      if(!ev) return alert('Event not found');
      const cart = getCart();
      if(cart.find(x=>x.id===id)) { alert('Already RSVP\'d to this event.'); return; }
      cart.push({id:ev.id, title:ev.title, date:ev.date, price:ev.price});
      setCart(cart);
      alert('Saved to your RSVPs — open Cart to review.');
    }
    function viewDetails(id){
      const ev = EVENTS.find(x=>x.id===id);
      if(!ev) return;
      alert(ev.title + "\\n\\n" + ev.date + ' • ' + ev.time + "\\n\\n" + ev.desc + (ev.price ? "\\nFee: ₹"+ev.price : ""));
    }

    function applyFilter(){
      const f = document.getElementById('filter').value;
      renderEvents(f);
    }

    // Cart modal functions
    function openCart(){
      const modalBack = document.getElementById('modalBack');
      const cartList = document.getElementById('cartList');
      const cart = getCart();
      cartList.innerHTML = cart.length ? cart.map(c=>`<div style="padding:8px;border-bottom:1px solid rgba(255,255,255,0.02)"><strong>${c.title}</strong><div style="color:var(--muted);font-size:13px">${c.date}</div><div style="margin-top:6px"><button onclick="removeFromCart('${c.id}')" style="background:transparent;border:0;color:#ff8b8b;cursor:pointer">Remove</button></div></div>`).join('') : '<div style="color:var(--muted)">No RSVPs yet.</div>';
      modalBack.style.display='flex';
      modalBack.setAttribute('aria-hidden','false');
    }
    function closeModal(){ document.getElementById('modalBack').style.display='none'; document.getElementById('modalBack').setAttribute('aria-hidden','true') }
    function removeFromCart(id){
      const cart = getCart().filter(c=>c.id!==id);
      setCart(cart);
      openCart(); // refresh
    }
    function checkout(){
      const cart = getCart();
      if(!cart.length) { alert('No RSVPs to proceed.'); return; }
      // Mock checkout: in real life you'd integrate payments
      alert('Mock checkout complete. Thank you!\\nYou will receive a confirmation email (mock).');
      localStorage.removeItem('arcart');
      updateCartBadge();
      closeModal();
    }

    // init
    renderEvents();
    updateCartBadge();
  </script>
</body>
</html>
